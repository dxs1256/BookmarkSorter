name: Build & Release Chrome Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ✅ 手动触发
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create build directory
      run: mkdir builds
      
    - name: Generate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi
        
    - name: Zip extension
      run: |
        zip -r "builds/bookmark-sorter-v${{ steps.version.outputs.version }}.zip" . \
        -x "*.git*" "builds/*" ".github/*" "README.md" ".gitignore"
        
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: bookmark-sorter-v${{ steps.version.outputs.version }}
        path: builds/*.zip
        
    - name: Create Release & Upload
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'release' || github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Bookmark Sorter v${{ steps.version.outputs.version }}"
        body: |
          ## 视觉书签排序器
          
          ✅ 按视觉长度排序（短的在前）
          ✅ 书签在前，文件夹在后  
          ✅ 递归所有子文件夹
          ✅ 自动去空格优化
          
          **下载：** `bookmark-sorter-v${{ steps.version.outputs.version }}.zip`
        draft: false
        prerelease: ${{ github.event_name != 'release' }}
        files: builds/bookmark-sorter-v${{ steps.version.outputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
