name: Build & Release Chrome Extension

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # âœ… æ‰‹åŠ¨è§¦å‘
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create ZIP
      run: |
        zip -r "bookmark-sorter-v${{ steps.version.outputs.version }}.zip" . \
        -x "*.git*" ".github/*" "README.md" ".gitignore" "builds/*"
        
    - name: Create Release & Upload
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Bookmark Sorter v${{ steps.version.outputs.version }}"
